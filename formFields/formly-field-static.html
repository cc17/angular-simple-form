<div class="form-group">
  <label for="{{id}}" class="{{options.labelWidth || 'col-sm-2'}} control-label">
    <span class="text-danger">{{options.required ? '*' : ''}}</span>
    <span ng-bind-html="options.label || 'Text'"></span>
  </label>
  <div class="{{options.formItemWidth || 'col-sm-4'}}">
    <div class="form-control-static" formly-dynamic-value result="result" formly-dynamic-name="options.key" options="options">
    </div>
  </div>
</div>
